<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tldraw in React Native</title>
    <script type="module">
      import { createRoot } from "https://esm.sh/react-dom@18";
      import { Tldraw } from "https://esm.sh/@tldraw/tldraw";
      import React from "https://esm.sh/react@18";

      function App() {
        return React.createElement(Tldraw, { persistenceKey: "tldraw" });
      }

      createRoot(document.getElementById("root")).render(
        React.createElement(App)
      );
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        touch-action: none;
      }
      #root {
        width: 100vw;
        height: 100vh;
        background: white;
      }
      .uploaded-image {
        position: absolute;
        width: 200px;
        transform-origin: center;
        touch-action: none;
        user-select: none;
      }
      #upload-btn,
      #download-btn {
        position: fixed;
        bottom: 20px;
        padding: 10px;
        z-index: 1000;
        background: white;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      #upload-btn {
        left: 20px;
      }
      #download-btn {
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <button id="upload-btn">Upload</button>
    <button id="download-btn">Download</button>
    <input
      type="file"
      id="upload-input"
      accept="image/*"
      style="display: none"
    />

    <script>
      let currentImage = null;
      let isDragging = false;
      let startX, startY, initialX, initialY;
      let scale = 1;
      let rotation = 0;

      function handleTouchStart(e) {
        isDragging = true;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        initialX = currentImage.offsetLeft;
        initialY = currentImage.offsetTop;
      }

      function handleTouchMove(e) {
        if (!isDragging) return;
        const dx = e.touches[0].clientX - startX;
        const dy = e.touches[0].clientY - startY;
        currentImage.style.left = initialX + dx + "px";
        currentImage.style.top = initialY + dy + "px";
      }

      function handleTouchEnd() {
        isDragging = false;
      }

      function handlePinch(e) {
        if (e.touches.length === 2) {
          const touch1 = e.touches[0];
          const touch2 = e.touches[1];
          const currentDistance = Math.hypot(
            touch2.clientX - touch1.clientX,
            touch2.clientY - touch1.clientY
          );

          if (!this.initialDistance) {
            this.initialDistance = currentDistance;
            this.initialScale = scale;
          }

          scale = this.initialScale * (currentDistance / this.initialDistance);
          currentImage.style.transform = `rotate(${rotation}deg) scale(${scale})`;
        }
      }

      function handleRotate(e) {
        if (e.touches.length === 2) {
          const touch1 = e.touches[0];
          const touch2 = e.touches[1];
          const angle = Math.atan2(
            touch2.clientY - touch1.clientY,
            touch2.clientX - touch1.clientX
          );

          if (!this.initialAngle) {
            this.initialAngle = angle;
            this.initialRotation = rotation;
          }

          rotation =
            this.initialRotation +
            ((angle - this.initialAngle) * 180) / Math.PI;
          currentImage.style.transform = `rotate(${rotation}deg) scale(${scale})`;
        }
      }

      function resetTouch() {
        this.initialDistance = null;
        this.initialAngle = null;
      }

      document
        .getElementById("upload-btn")
        .addEventListener("click", function () {
          document.getElementById("upload-input").click();
        });

      document
        .getElementById("upload-input")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              currentImage = new Image();
              currentImage.src = e.target.result;
              currentImage.className = "uploaded-image";
              currentImage.style.position = "absolute";
              currentImage.style.left = "100px";
              currentImage.style.top = "100px";
              currentImage.style.transform = "rotate(-45deg) scale(1)";

              currentImage.addEventListener("touchstart", handleTouchStart);
              currentImage.addEventListener("touchmove", handleTouchMove);
              currentImage.addEventListener("touchend", handleTouchEnd);
              currentImage.addEventListener("touchmove", handlePinch);
              currentImage.addEventListener("touchmove", handleRotate);
              currentImage.addEventListener("touchend", resetTouch);
              currentImage.addEventListener("touchcancel", resetTouch);

              document.getElementById("root").appendChild(currentImage);
            };
            reader.readAsDataURL(file);
          }
        });

      document
        .getElementById("download-btn")
        .addEventListener("click", function () {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = document.body.clientWidth;
          canvas.height = document.body.clientHeight;

          ctx.fillStyle = "white";
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          document.querySelectorAll(".uploaded-image").forEach((img) => {
            const rect = img.getBoundingClientRect();
            const style = window.getComputedStyle(img);
            const transform = style.transform;

            ctx.save();
            ctx.translate(
              rect.left + rect.width / 2,
              rect.top + rect.height / 2
            );

            const matrix = new DOMMatrix(transform);
            ctx.transform(
              matrix.a,
              matrix.b,
              matrix.c,
              matrix.d,
              matrix.e,
              matrix.f
            );

            ctx.drawImage(
              img,
              -rect.width / 2,
              -rect.height / 2,
              rect.width,
              rect.height
            );
            ctx.restore();
          });

          const base64Data = canvas.toDataURL("image/png").split(",")[1];
          window.ReactNativeWebView.postMessage(base64Data);
        });

      window.ReactNativeWebView.postMessage("LOADED");
    </script>
  </body>
</html>
